<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
</style>
</head>
<body>

<h1>The font-style property</h1>

<p class="normal">Mai Van Hiep – 2121050753.</p>
<p class="italic">Mai Van Hiep – 2121050753.</p>
<p class="oblique">Mai Van Hiep – 2121050753.</p>

</body>
</html
